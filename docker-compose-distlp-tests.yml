version: "2"

services:
  test-cli:
    image: tuleap-run-tests-v2
    build:
      context: tests/e2e/distlp/DockerImage
    command: /tuleap/tests/e2e/distlp/run.sh
    volumes:
      - .:/tuleap
      - ${TEST_RESULT_OUTPUT}:/output
    depends_on:
      - reverse-proxy
    networks:
      - tuleap
      - external-connectivity

  test-cypress:
    build:
      context: ./tests/e2e/docker
      dockerfile: run-tests.dockerfile
      args:
        DOCKER_REGISTRY: ${DOCKER_REGISTRY:-docker.io}
        CYPRESS_VERSION: $CYPRESS_VERSION
    command: /tuleap/tests/e2e/distlp/cypress/run.sh
    volumes:
      - .:/tuleap
      - ${TEST_RESULT_OUTPUT}:/output
    depends_on:
      - reverse-proxy
    networks:
      - tuleap
      - external-connectivity

  reverse-proxy:
    image: ${DOCKER_REGISTRY:-docker.io}/enalean/tuleap-reverseproxy:distlp-1.4
    command: /tuleap/tools/distlp/reverse-proxy/run.sh
    volumes:
      - .:/tuleap
      - tests-tuleap-data:/data # Needed for configuration (platform name)
    depends_on:
      - backend-web
      - backend-svn
    networks:
      - tuleap

  backend-web:
    image: ${DOCKER_REGISTRY:-docker.io}/enalean/tuleap-aio-dev:c6-php73-nginx
    environment:
      RUN_COMMAND: "/opt/remi/php73/root/usr/bin/php /usr/share/tuleap/tools/distlp/backend-web/run.php test"
      MYSQL_ROOT_PASSWORD: DumpPass4Tests
      LDAP_MANAGER_PASSWORD: DumpPass4Tests
      VIRTUAL_HOST: reverse-proxy
    volumes:
      - .:/usr/share/tuleap
      - tests-tuleap-data:/data
    depends_on:
      - ldap
      - db
      - redis
    networks:
      - tuleap

  backend-svn:
    image: ${DOCKER_REGISTRY:-docker.io}/enalean/tuleap-dev:1.13
    command: /usr/share/tuleap/tools/distlp/backend-svn/backend-svn.sh
    volumes:
      - .:/usr/share/tuleap
      - tests-tuleap-data:/data
    environment:
      MYSQL_ROOT_PASSWORD: DumpPass4Tests
    depends_on:
      - ldap
      - db
      - redis
    networks:
      - tuleap

  ldap:
    image: ${DOCKER_REGISTRY:-docker.io}/enalean/ldap
    environment:
      LDAP_ROOT_PASSWORD: DumpPass4Tests
      LDAP_MANAGER_PASSWORD: DumpPass4Tests
    volumes:
      - tests-ldap-data:/data
    networks:
      - tuleap

  db:
    image: ${DOCKER_REGISTRY:-docker.io}/mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: DumpPass4Tests
    volumes:
      - tests-db-data:/var/lib/mysql
      - ./src/etc/tuleap-mysql57-dev.cnf:/etc/mysql/mysql.conf.d/tuleap.cnf:ro,cached
    networks:
      - tuleap

  redis:
    image: ${DOCKER_REGISTRY:-docker.io}/redis:3.2
    networks:
     - tuleap

volumes:
  tests-db-data:
  tests-ldap-data:
  tests-tuleap-data:

networks:
  tuleap:
    internal: true
  external-connectivity:
