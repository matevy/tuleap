<div class="tlp-modal">
    <div class="tlp-modal-header">
        <h1 class="tlp-modal-title" translate>Dependencies graph of &#34;{{ modal.title }}&#34;</h1>
        <div class="tlp-modal-close" tabindex="0" role="button" data-dismiss="modal">&times;</div>
    </div>

    <div class="tlp-modal-body artifact-links-graph-modal">
        <div ng-repeat="error in modal.errors track by $index" class="tlp-alert-danger">{{ error }}</div>
        <div id="artifact-links-graph-utils">
            <button id="focus-graph" type="button" class="tlp-button-secondary tlp-button-outline tlp-button-mini" title="{{ 'Focus graph' | translate }}"><i class="fa fa-bullseye tlp-button-icon"></i></button>
            <button id="zoomin-graph" type="button" class="tlp-button-secondary tlp-button-outline tlp-button-mini" title="{{ 'Zoom in' | translate }}"><i class="fa fa-search-plus tlp-button-icon"></i></button>
            <button id="zoomout-graph" type="button" class="tlp-button-secondary tlp-button-outline tlp-button-mini" title="{{ 'Zoom out' | translate }}"><i class="fa fa-search-minus tlp-button-icon"></i></button>
        </div>
        <graph id="artifact-links-graph" class="graph" model="modal.graph"></graph>
    </div>
</div>
