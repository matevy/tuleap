<div class="tlp-modal" role="dialog" aria-labelledby="custom-license-modal-label">
    <div class="tlp-modal-header">
        <h1 class="tlp-modal-title" id="custom-license-modal-label">{{ $ctrl.title }}</h1>
        <div class="tlp-modal-close" tabindex="0" role="button" data-dismiss="modal" aria-label="Close">&times;</div>
    </div>
    <div class="tlp-modal-body">
        <ng-bind-html ng-bind-html="$ctrl.content"></ng-bind-html>
    </div>
    <div class="tlp-modal-footer frs-license-modal-footer">
        <button
            type="button"
            class="tlp-button-primary tlp-button-outline tlp-modal-action"
            data-dismiss="modal"
            translate
        >
            I decline
        </button>
        <button
            type="button"
            class="tlp-button-primary tlp-modal-action"
            ng-click="$ctrl.accept()"
            translate
        >
            I accept
        </button>
    </div>
</div>
